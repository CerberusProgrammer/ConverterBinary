<div class="content-wrapper">
    <mat-card>
        <mat-card-title>Alphabet</mat-card-title>
            <mat-form-field appearance="fill">
                <mat-label>Write something</mat-label>
                <input matInput #inputText value="{{text}}" type="text">
            </mat-form-field>
    </mat-card>
</div>

<div class="converter-button">
    <button mat-raised-button 
    (click)="convertTextToBinary(inputText.value)" 
    type="button" color="primary">
        Convert Text to Binary
    </button>

    <button mat-raised-button 
    (click)="convertBinaryToText(inputBinary.value)"
    type="button" color="primary">
        Convert Binary to text
    </button>
</div>

<div class="content-wrapper">
    <mat-card>
        <mat-card-title>Binary</mat-card-title>
        <mat-form-field appearance="fill">
            <mat-label>Write something</mat-label>
            <input matInput #inputBinary value="{{binary}}" type="text">
        </mat-form-field>
    </mat-card>
</div>
